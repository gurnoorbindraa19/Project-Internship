<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCL IntelliBot - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>HCL IntelliBot Login</h1>
        <form method="POST">
            <input type="email" name="email" placeholder="Enter your HCL email" required>
            <input type="submit" value="Login">
        </form>
        {% if error %}
            <p style="color: red; margin-top: 15px;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
